    <body class="bg-secondary">
        <div class="container mt-5 text-center">
            <h1>Tateti</h1>
            <div class="row">
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-dark fillbtnB"
                        onclick="tateti.fill(0)" id="0"></button>
                </div>
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-light fillbtnW"
                        onclick="tateti.fill(1)" id="1"></button>
                </div>
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-dark fillbtnB"
                        onclick="tateti.fill(2)" id="2"></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-light fillbtnW"
                        onclick="tateti.fill(3)" id="3"></button>
                </div>
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-dark fillbtnB"
                        onclick="tateti.fill(4)" id="4"></button>
                </div>
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-light fillbtnW"
                        onclick="tateti.fill(5)" id="5"></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-dark fillbtnB"
                        onclick="tateti.fill(6)" id="6"></button>
                </div>
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-light fillbtnW"
                        onclick="tateti.fill(7)" id="7"></button>
                </div>
                <div class="col col-sm-4" id="tablero">
                    <button type="button" class="btn btn-dark fillbtnB"
                        onclick="tateti.fill(8)" id="8"></button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h1 class="mt-5" id="winner" style="display: none;"></h1>
            <button type="button" class="btn btn-dark mt-5" onclick="tateti.reset()">Reiniciar</button>
        </div>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
